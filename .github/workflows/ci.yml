name: ci

on:
  pull_request:
  push:
    branches: [dev, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dev_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # :contentReference[oaicite:0]{index=0}

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      # dtolnay/rust-toolchain installs the toolchain via rustup :contentReference[oaicite:1]{index=1}

      - uses: Swatinem/rust-cache@v2 # :contentReference[oaicite:2]{index=2}

      - name: fmt
        run: cargo fmt --all -- --check

      - name: clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: test
        run: cargo test --all-features

      - name: build (dev)
        run: cargo build

      - name: upload dev artifact
        uses: actions/upload-artifact@v4
        with:
          name: ugb-dev-linux-x86_64-${{ github.sha }}
          path: target/debug/ugb

  release_build_nightly:
    needs: dev_build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: build (release)
        run: |
          cargo build --release
          strip target/release/ugb || true

      - name: package
        run: |
          mkdir -p dist
          cp target/release/ugb dist/ugb
          tar -czf dist/ugb-linux-x86_64.tar.gz -C dist ugb
          sha256sum dist/ugb-linux-x86_64.tar.gz > dist/SHA256SUMS.txt

      # Move/force-update the nightly tag to this commit
      - name: update nightly tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag -f nightly "${GITHUB_SHA}"
          git push -f origin nightly

      - name: publish nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: nightly
          prerelease: true
          files: |
            dist/ugb-linux-x86_64.tar.gz
            dist/SHA256SUMS.txt
          fail_on_unmatched_files: true
          overwrite_files: true

