name: update-ipdeny

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * *" # daily

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download IPdeny tarballs
        run: |
          set -euo pipefail
          mkdir -p data/ipdeny

          curl -fsSL --retry 5 --retry-delay 2 \
            -o data/ipdeny/all-zones.tar.gz.new \
            https://www.ipdeny.com/ipblocks/data/countries/all-zones.tar.gz

          curl -fsSL --retry 5 --retry-delay 2 \
            -o data/ipdeny/ipv6-all-zones.tar.gz.new \
            https://www.ipdeny.com/ipv6/ipaddresses/blocks/ipv6-all-zones.tar.gz

          # replace only if changed (keeps git history cleaner)
          for f in all-zones.tar.gz ipv6-all-zones.tar.gz; do
            if [ ! -f "data/ipdeny/$f" ] || ! cmp -s "data/ipdeny/$f.new" "data/ipdeny/$f"; then
              mv "data/ipdeny/$f.new" "data/ipdeny/$f"
            else
              rm -f "data/ipdeny/$f.new"
            fi
          done

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/ipdeny/*.tar.gz
          git commit -m "chore(data): update ipdeny lists"
          git push

